<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal with three buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--font awesome cdn-->
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--javascript cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button type="button" data-bs-toggle="modal" data-bs-target="#mymodal1" class="btn btn-success">open
            modal1</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#mymodal2" class="btn btn-success">open
                modal2</button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#mymodal3" class="btn btn-success">open
                    modal3</button>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#mymodal4" class="btn btn-success">open
                        modal4 modal-size</button>  <!--<==define size of modal-->

        <div id="mymodal1" class="modal fade" data-bs-backdrop="static">   <!-- data-bs-backdrop =static for no outside clicking close-->
            <div class="modal-dialog ">

                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">modal heading</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    </div>
                    <div class="modal-body">
                        content of modal

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>


        </div>
        <div id="mymodal2" class="modal fade" data-bs-backdrop="static">   <!-- data-bs-backdrop =static for no outside clicking close-->
            <div class="modal-dialog ">

                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">modal hero</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    </div>
                    <div class="modal-body">
                        content of modal

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>


        </div>
        <div id="mymodal3" class="modal fade" data-bs-backdrop="static">   <!-- data-bs-backdrop =static for no outside clicking close-->
            <div class="modal-dialog ">

                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">modal heroine</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    </div>
                    <div class="modal-body">
                        content of modal

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>


        </div>
         <!--define size of modal given below-->
       <div id="mymodal4" class="modal fade" data-bs-backdrop="static">   <!-- data-bs-backdrop =static for no outside clicking close-->
                                    <div class="modal-dialog modal-md ">  <!--define modal-size by modal-md-->
                        
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h2 class="modal-title">modal size xl</h2>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        
                                            </div>
                                            <div class="modal-body">
                                                content of modal
                        
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary">save</button>
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                                            </div>
                                        </div>
                                    </div>
                        
                        
     </div>

    </div>
</body>
</html>

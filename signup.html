<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-dark">
    <div class="container">

                <h2 class="text-white">do summer internship from home!</h2>

            </div>
            <div class="col-md-6 mt-5 bg-white">

                 <label>username :</label>
                 <input type="text" class="form-control" name="Username">
